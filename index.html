<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Alura Books</title>
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/>
  	<link href="./estilos/style.css" rel="stylesheet" type="text/css" />
  	<link href="./estilos/reset.css" rel="stylesheet" type="text/css" />

  	

</head>

<body>
	
	<header class="cabecalho">
		<div class="container">
			<input type="checkbox" id="menu" class="container__botao">
			<label for="menu">
				<span class="cabecalho__menu_hamburguer container__imagem"></span>
			 </label>
			 <ul class="lista__menu">
			 	<li class="lista__menu__titulo">Categoria</li>
			 	<li class="lista__menu__item"><a href="" class="lista__menu__link">Programação</li>
			 	<li class="lista__menu__item"><a href="" class="lista__menu__link">Front-end</li>
			 	<li class="lista__menu__item"><a href="" class="lista__menu__link">Infraestrutura</li>
			 	<li class="lista__menu__item"><a href="" class="lista__menu__link">Busines</li>
			 	<li class="lista__menu__item"><a href="" class="lista__menu__link">Design & UX</li>
			 </ul>
			<img class="container__imagem" src="./img/Logo.svg" alt="Logo da Alura Books">
		</div>
		
		<div class="container">
			<a href=""> <img src="./img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
			<a href=""> <img src="./img/Compras.svg" alt="Sacola compras" class="container__imagem"></a>
			<a href=""> <img src="./img/Usuario.svg" alt="Meu Perfil" class="container__imagem"></a>
		</div>
	</header>
	
	<section class="banner">
		<h2 class="banner__titulo">Já sabe por onde começar?</h2>
		<p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento</p>
		<input type="search" class="banner__pesquisa" placeholder="Qual será a sua próxima leitura?">
	</section>

	<section class="carrossel">
		<h2 class="carrossel__titulo">Novos lançamentos</h2>
			
		<div class="swiper">
			<div class="swiper-pagination"></div> 

			<div class="swiper-wrapper">
				
			    <div class="swiper-slide"> <img src="img/Apachekafka.svg"></div>
			    <div class="swiper-slide"> <img src="img/Liderança.svg"></div>
			    <div class="swiper-slide"> <img src="img/Javascript.svg"></div>
		    </div>
			

			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

			
		</div>


	</section>

	<main></main>


	<footer></footer>

	<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
	<script>
		const swiper = new Swiper('.swiper', {
  		spaceBetween: 10,
  		slidesPerView: 2,
  		pagination: {
  			el: '.swiper-pagination',
  			type: 'bullets',
  		},
  	});

	</script>
</body>

</html>
